<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css">

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css">

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">

  <!-- Tweets container CSS -->
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css">

  <!-- Error CSS -->
  <link rel="stylesheet" href="/styles/error.css" type="text/css">

  <!-- font awesome assets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Timeago Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- Char Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <nav>
    <span>tweeter</span>
    <div>
      <button><span><span>Write</span> a new tweet</span></button>
      <button><i class="fa-solid fa-angles-down"></i></button>
    </div>
  </nav>

  <div class="content">
    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>
    <main class="container">
      <button><i class="fa-solid fa-angles-up fa-lg"></i></button>
      <section class="new-tweet">
        <section class="error-container">
          <i class="fa-solid fa-triangle-exclamation"></i>
          <span></span>
          <i class="fa-solid fa-triangle-exclamation"></i>
        </section>
        <form method="POST" action="/tweets/">
          <textarea name="text" id="tweet-text" rows="1" placeholder="What are you humming about?"></textarea>
          <hr>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweets-container">
      </section>
    </main>
  </div>
</body>

</html>
